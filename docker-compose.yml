version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: restaurant-db
    environment:
      POSTGRES_USER: restaurant
      POSTGRES_PASSWORD: restaurant_password
      POSTGRES_DB: restaurant
    ports:
      - "5432:5432"
    volumes:
      # Mount migrations to initialize database
      - ./migrations:/docker-entrypoint-initdb.d:ro
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restaurant -d restaurant"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Go Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restaurant-app
    environment:
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: restaurant
      DB_PASSWORD: restaurant_password
      DB_NAME: restaurant
      DB_SSLMODE: disable
      
      # Application
      APP_ENV: production
      APP_PORT: 8080
      LOG_LEVEL: info
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - restaurant-network
    restart: unless-stopped
    links:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  restaurant-network:
    driver: bridge

