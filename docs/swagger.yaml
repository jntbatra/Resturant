basePath: /
definitions:
  middleware.ErrorResponse:
    properties:
      error:
        type: string
      status:
        type: integer
    type: object
  models.Category:
    properties:
      id:
        description: unique category ID
        type: string
      name:
        description: name of the category
        type: string
    type: object
  models.ItemStatus:
    enum:
    - in_stock
    - out_of_stock
    type: string
    x-enum-varnames:
    - ItemStatusInStock
    - ItemStatusOutOfStock
  models.MenuItem:
    properties:
      availability_status:
        allOf:
        - $ref: '#/definitions/models.ItemStatus'
        description: status of the menu item in stock (e.g., "in_stock", "out_of_stock")
      category_id:
        description: category of the menu item
        type: string
      created_at:
        description: when the menu item was created
        type: string
      description:
        description: description of the menu item
        type: string
      id:
        description: unique menu item ID
        type: string
      name:
        description: name of the menu item
        type: string
      price:
        description: price of the menu item
        type: number
    type: object
  models.Order:
    properties:
      created_at:
        description: when the order was created
        type: string
      id:
        description: unique order ID
        type: string
      session_id:
        description: associated session ID
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.OrderStatus'
        description: e.g., OrderStatusPending, OrderStatusPreparing, etc.
    type: object
  models.OrderItems:
    properties:
      id:
        description: unique order ID
        type: string
      menu_item_id:
        description: associated menu item ID
        type: string
      order_id:
        description: associated order ID
        type: string
      quantity:
        description: quantity of the menu item in the order
        type: integer
    type: object
  models.OrderStatus:
    enum:
    - cart
    - pending
    - preparing
    - served
    - cancelled
    type: string
    x-enum-varnames:
    - OrderStatusCart
    - OrderStatusPending
    - OrderStatusPreparing
    - OrderStatusServed
    - OrderStatusCancelled
  models.Session:
    properties:
      completed_at:
        description: when the session was completed, nil if not completed
        type: string
      created_at:
        description: when the session was created
        type: string
      id:
        description: unique session ID (UUID)
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.SessionStatus'
        description: e.g., StatusActive, StatusCompleted, or StatusPending
      table_id:
        description: which table this session is for
        type: integer
    type: object
  models.SessionStatus:
    enum:
    - active
    - completed
    - pending
    - cancelled
    type: string
    x-enum-varnames:
    - StatusActive
    - StatusCompleted
    - StatusPending
    - StatusCancelled
  models.Table:
    properties:
      id:
        description: table number (primary key)
        type: integer
    type: object
  validation.BulkCreateTablesRequest:
    properties:
      end:
        minimum: 1
        type: integer
      start:
        minimum: 1
        type: integer
    required:
    - end
    - start
    type: object
  validation.ChangeSessionTableRequest:
    properties:
      table_id:
        type: integer
    required:
    - table_id
    type: object
  validation.CreateCategoryRequest:
    properties:
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - name
    type: object
  validation.CreateMenuItemRequest:
    properties:
      category:
        maxLength: 100
        minLength: 1
        type: string
      description:
        maxLength: 1000
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      price:
        type: number
      status:
        enum:
        - in_stock
        - out_of_stock
        type: string
    required:
    - category
    - name
    - price
    type: object
  validation.CreateOrderItemRequest:
    properties:
      menu_item_id:
        type: string
      quantity:
        type: integer
    required:
    - menu_item_id
    - quantity
    type: object
  validation.CreateOrderRequest:
    properties:
      session_id:
        type: string
    required:
    - session_id
    type: object
  validation.CreateSessionRequest:
    properties:
      table_id:
        type: integer
    required:
    - table_id
    type: object
  validation.CreateTableRequest:
    properties:
      id:
        minimum: 1
        type: integer
    required:
    - id
    type: object
  validation.UpdateCategoryRequest:
    properties:
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - name
    type: object
  validation.UpdateMenuItemRequest:
    properties:
      availability_status:
        enum:
        - in_stock
        - out_of_stock
        type: string
      category:
        maxLength: 100
        minLength: 1
        type: string
      description:
        maxLength: 1000
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      price:
        type: number
    type: object
  validation.UpdateOrderRequest:
    properties:
      status:
        allOf:
        - $ref: '#/definitions/models.OrderStatus'
        enum:
        - cart
        - pending
        - preparing
        - served
        - cancelled
    required:
    - status
    type: object
  validation.UpdateSessionRequest:
    properties:
      status:
        allOf:
        - $ref: '#/definitions/models.SessionStatus'
        enum:
        - active
        - completed
        - pending
        - cancelled
    required:
    - status
    type: object
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://example.com/support
  description: Restaurant management system with sessions, menus, and orders
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://example.com/terms
  title: Restaurant Management API
  version: "1.0"
